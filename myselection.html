<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEW JAYA STUDIO | Kumbakonam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 20px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      animation: slideDown 0.6s ease-in-out;
    }

    header h1 {
      font-size: 1.8rem;
      background: linear-gradient(45deg, #fff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease-in-out;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: #fff;
      transition: 0.3s ease-in-out;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: linear-gradient(120deg, #ff6a00, #ee0979);
      position: relative;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    .hero-content {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      animation: zoomIn 1.2s ease-in-out;
    }

    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #f1f1f1;
    }

    .btn {
      padding: 12px 30px;
      background: #fff;
      color: #ee0979;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ffdcf5;
      color: #d6006f;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      .hero h2 {
        font-size: 2rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NEW JAYA STUDIO</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Capturing Moments, Creating Memories</h2>
      <p>Professional wedding, studio, and event photography in Kumbakonam</p>
      <a href="gallery.html"><button class="btn">Discover Stunning Shots</button></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NEW JAYA STUDIO | Kumbakonam</p>
  </footer>
</body>
</html>
